<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>股票行情 - 专业数据分析</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
      :root {
        --primary: #2563eb;
        --primary-light: #3b82f6;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
        --dark: #1e293b;
        --darker: #0f172a;
        --light: #f8fafc;
        --gray: #94a3b8;
        --border: #e2e8f0;
        --card-bg: #ffffff;
        --header-bg: #ffffff;
        --body-bg: #f1f5f9;
        --chart-bg: #1a1a2e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      }

      body {
        background-color: var(--body-bg);
        color: var(--dark);
        line-height: 1.6;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding: 20px;
        background-color: var(--header-bg);
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo i {
        color: var(--primary);
        font-size: 28px;
      }

      .logo h1 {
        font-size: 24px;
        font-weight: 700;
        color: var(--darker);
      }

      .nav-tabs {
        display: flex;
        gap: 15px;
        list-style: none;
      }

      .nav-tabs li a {
        color: var(--gray);
        text-decoration: none;
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 20px;
        transition: all 0.3s ease;
        font-size: 15px;
      }

      .nav-tabs li a.active,
      .nav-tabs li a:hover {
        background-color: rgba(37, 99, 235, 0.08);
        color: var(--primary);
      }

      .panel {
        background-color: var(--card-bg);
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        padding: 25px;
        margin-bottom: 25px;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .panel-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--darker);
      }

      .filter-bar {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        padding: 15px;
        background-color: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        justify-content: center;
      }

      .filter-group {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 400px;
      }

      .filter-group label {
        font-size: 14px;
        color: var(--gray);
        margin-bottom: 5px;
      }

      .filter-group select {
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background-color: white;
      }

      .chart-container {
        height: 500px;
        margin: 25px 0;
        background-color: var(--chart-bg);
        border-radius: 12px;
        padding: 15px;
      }

      .stocks-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 25px;
      }

      .stocks-table th {
        background-color: var(--primary);
        color: white;
        text-align: left;
        padding: 15px;
        font-weight: 500;
      }

      .stocks-table td {
        padding: 12px 15px;
        border-bottom: 1px solid var(--border);
      }

      .stocks-table tr:nth-child(even) {
        background-color: var(--light);
      }

      .stocks-table tr:hover {
        background-color: rgba(59, 130, 246, 0.05);
      }

      .positive {
        color: var(--success);
        font-weight: 600;
      }

      .negative {
        color: var(--danger);
        font-weight: 600;
      }

      .price-details {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        background-color: var(--card-bg);
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid var(--primary);
      }

      .price-indicator {
        text-align: center;
      }

      .price-indicator h3 {
        font-size: 16px;
        color: var(--gray);
        margin-bottom: 5px;
      }

      .price-value {
        font-size: 18px;
        font-weight: 700;
      }

      .loader {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid var(--primary);
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      /* 添加错误提示样式 */
      .chart-container {
        position: relative;
      }

      .chart-error {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ff6b6b;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        z-index: 10;
        max-width: 80%;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 992px) {
        .price-details {
          flex-wrap: wrap;
          gap: 15px;
        }
        .price-indicator {
          flex: 1;
          min-width: 120px;
        }
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 15px;
        }

        .nav-tabs {
          flex-wrap: wrap;
          justify-content: center;
        }

        .filter-bar {
          flex-direction: column;
          align-items: center;
        }

        .panel-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }

        .filter-group {
          max-width: 100%;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <i class="fas fa-chart-line"></i>
          <h1>金融资产管理系统</h1>
        </div>

        <ul class="nav-tabs">
          <li><a href="../html/assets.html">资产总览</a></li>
          <li><a href="../html/positions.html">持仓管理</a></li>
          <li><a href="../html/trades.html">交易记录</a></li>
          <li><a href="#" class="active">股票行情</a></li>
        </ul>
      </header>

      <div class="panel">
        <div class="panel-header">
          <div>
            <h2 class="panel-title">股票行情分析</h2>
            <p>
              数据更新时间:
              <span id="update-time">2025-07-30 14:30:00</span>
            </p>
          </div>
        </div>

        <!-- 简化后的筛选栏 - 只保留股票选择器 -->
        <div class="filter-bar">
          <div class="filter-group">
            <label>选择股票</label>
            <select id="stock-selector">
              <option value="loading">加载中...</option>
            </select>
          </div>
        </div>

        <div class="price-details">
          <div class="price-indicator">
            <h3>当前价格</h3>
            <div class="price-value" id="current-price">$--</div>
          </div>
          <div class="price-indicator">
            <h3>今日涨跌幅</h3>
            <div class="price-value" id="daily-change">--</div>
          </div>
          <div class="price-indicator">
            <h3>开盘价</h3>
            <div class="price-value" id="open-price">$--</div>
          </div>
          <div class="price-indicator">
            <h3>成交量</h3>
            <div class="price-value" id="volume">--</div>
          </div>
        </div>

        <div class="chart-container">
          <div class="loader" id="chart-loader" style="display: block"></div>
          <canvas id="stockChart"></canvas>
        </div>

        <div>
          <h3>历史交易数据</h3>
          <table class="stocks-table">
            <thead>
              <tr>
                <th>时间</th>
                <th>开盘价</th>
                <th>最高价</th>
                <th>最低价</th>
                <th>收盘价</th>
                <th>涨跌幅</th>
                <th>成交量</th>
              </tr>
            </thead>
            <tbody id="stocks-table-body">
              <tr>
                <td colspan="7" style="text-align: center">加载数据中...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const STOCKS_JSON_PATH = '../data/stocks.json'

      // DOM元素获取
      const stockSelector = document.getElementById('stock-selector')
      const chartLoader = document.getElementById('chart-loader')
      const stockChartCanvas = document.getElementById('stockChart')

      // 全局变量
      let stocksData = {}
      let chartInstance = null
      let selectedStock = 'AAPL'

      // 货币格式化
      function formatCurrency(value) {
        if (!value) return '$--'
        return '$' + Number(value).toFixed(2)
      }

      // 数字格式化（千分位）
      function formatNumber(num) {
        if (isNaN(num)) return '--'
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')
      }

      // 计算涨跌幅
      function calculateChange(current, previous) {
        const change = (((current - previous) / previous) * 100).toFixed(3)
        return `${change >= 0 ? '+' : ''}${change}%`
      }

      // 日期格式化
      function formatDateTime(dateString) {
        const date = new Date(dateString)
        return `${date.getFullYear()}-${(date.getMonth() + 1)
          .toString()
          .padStart(2, '0')}-${date
          .getDate()
          .toString()
          .padStart(2, '0')} ${date
          .getHours()
          .toString()
          .padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`
      }

      // 渲染K线图
      function renderStockChart(data) {
        chartLoader.style.display = 'block'

        // 确保在重新渲染前销毁旧实例
        if (chartInstance) {
          chartInstance.destroy()
          chartInstance = null
        }

        // 准备K线图数据
        const chartData = []

        // 确保数据存在
        if (!data || !data.price_data || !data.price_data.timestamp) {
          console.error('Invalid or missing chart data')
          chartLoader.style.display = 'none'
          return
        }

        const priceData = data.price_data
        for (let i = 0; i < priceData.timestamp.length; i++) {
          // 验证每个数据点是否完整
          if (
            priceData.open[i] &&
            priceData.high[i] &&
            priceData.low[i] &&
            priceData.close[i]
          ) {
            chartData.push({
              x: new Date(priceData.timestamp[i]),
              open: priceData.open[i].toFixed(2),
              high: priceData.high[i].toFixed(2),
              low: priceData.low[i].toFixed(2),
              close: priceData.close[i].toFixed(2),
            })
          }
        }
        // 检查是否有有效数据点
        if (chartData.length === 0) {
          console.error('No valid data points for chart')
          chartLoader.style.display = 'none'
          return
        }

        // 设置价格指示器 - 只使用有效数据
        const lastPoint = chartData[chartData.length - 1]
        document.getElementById('current-price').textContent = formatCurrency(
          lastPoint.close
        )
        document.getElementById('open-price').textContent = formatCurrency(
          priceData.open[priceData.open.length - 1]
        )
        document.getElementById('volume').textContent = formatNumber(
          priceData.volume[priceData.volume.length - 1]
        )

        if (chartData.length > 1) {
          const prevLastPoint = chartData[chartData.length - 2]
          document.getElementById('daily-change').innerHTML = calculateChange(
            lastPoint.close,
            prevLastPoint.close
          )
          document.getElementById('daily-change').className =
            lastPoint.close >= prevLastPoint.close ? 'positive' : 'negative'
        }
        // 创建新的图表实例
      }
      // 渲染数据表格
      function renderStocksTable(data) {
        const tableBody = document.getElementById('stocks-table-body')
        tableBody.innerHTML = ''

        const priceData = data.price_data

        for (let i = priceData.timestamp.length - 1; i >= 0; i--) {
          const row = document.createElement('tr')
          const change =
            0 <= i - 1
              ? calculateChange(priceData.close[i], priceData.close[i - 1])
              : '0.00%'

          const isPositive = priceData.close[i] >= priceData.close[i - 1]
          row.innerHTML = `
                    <td>${formatDateTime(priceData.timestamp[i])}</td>
                    <td>${formatCurrency(priceData.open[i])}</td>
                    <td>${formatCurrency(priceData.high[i])}</td>
                    <td>${formatCurrency(priceData.low[i])}</td>
                    <td>${formatCurrency(priceData.close[i])}</td>
                    <td class="${
                      isPositive ? 'positive' : 'negative'
                    }">${change}</td>
                    <td>${formatNumber(priceData.volume[i])}</td>
                `
          tableBody.appendChild(row)
        }
      }

      // 更新页面时间
      function updateDateTime() {
        const now = new Date()
        const formattedDate = `${now.getFullYear()}-${(now.getMonth() + 1)
          .toString()
          .padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')} ${now
          .getHours()
          .toString()
          .padStart(2, '0')}:${now
          .getMinutes()
          .toString()
          .padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`
        document.getElementById('update-time').textContent = formattedDate
      }

      // 初始化股票选择器
      function initStockSelector(data) {
        stockSelector.innerHTML = ''

        Object.keys(data).forEach((ticker) => {
          const option = document.createElement('option')
          option.value = ticker
          option.textContent = `${ticker} (${data[ticker].ticker})`
          stockSelector.appendChild(option)
        })

        // 设置默认值
        stockSelector.value = selectedStock
      }

      // 应用筛选器
      function applyFilters() {
        selectedStock = stockSelector.value
        if (stocksData[selectedStock]) {
          renderStockChart(stocksData[selectedStock])
          renderStocksTable(stocksData[selectedStock])
        }
      }

      // 加载stocks.json文件
      async function loadStocksData() {
        try {
          const response = await fetch(STOCKS_JSON_PATH)

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`)
          }

          const data = await response.json()

          // 将数组转换为对象格式
          const stocksObject = {}
          data.forEach((stock) => {
            stocksObject[stock.ticker] = stock
          })

          return stocksObject
        } catch (error) {
          console.error('加载股票数据失败:', error)
          return null
        }
      }

      // 页面初始化
      async function init() {
        // 加载真实数据
        stocksData = await loadStocksData()

        if (!stocksData) {
          document.getElementById('chart-loader').style.display = 'none'
          document.getElementById('stocks-table-body').innerHTML =
            '<tr><td colspan="7" style="text-align: center; color: var(--danger);">股票数据加载失败，请检查stocks.json文件</td></tr>'
          return
        }

        initStockSelector(stocksData)
        applyFilters()

        // 更新页面时间并设置定时器
        updateDateTime()
        setInterval(updateDateTime, 1000)

        // 设置事件监听器 - 现在只需监听股票选择器的变化
        stockSelector.addEventListener('change', () => {
          selectedStock = stockSelector.value
          applyFilters()
        })
      }

      // 启动应用
      document.addEventListener('DOMContentLoaded', init)
    </script>
  </body>
</html>
