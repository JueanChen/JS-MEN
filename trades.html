<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Records - Financial Management System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./i18n.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      }

      :root {
        --primary: #2563eb;
        --primary-light: #3b82f6;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
        --dark: #1e293b;
        --darker: #0f172a;
        --light: #f8fafc;
        --gray: #94a3b8;
        --border: #e2e8f0;
        --card-bg: #ffffff;
        --header-bg: #ffffff;
        --body-bg: #f1f5f9;
        --chart-gradient: linear-gradient(
          90deg,
          rgba(37, 99, 235, 0.1),
          rgba(59, 130, 246, 0.05)
        );
      }

      body {
        background-color: var(--body-bg);
        color: var(--dark);
        line-height: 1.6;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border);
        background-color: var(--header-bg);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo i {
        color: var(--primary);
        font-size: 28px;
      }

      .logo h1 {
        font-size: 24px;
        font-weight: 700;
        color: var(--darker);
      }

      .nav-tabs {
        display: flex;
        gap: 15px;
        list-style: none;
      }

      .nav-tabs li a {
        color: var(--gray);
        text-decoration: none;
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 20px;
        transition: all 0.3s ease;
        font-size: 15px;
      }

      .nav-tabs li a.active,
      .nav-tabs li a:hover {
        background-color: rgba(37, 99, 235, 0.08);
        color: var(--primary);
      }

      .user-controls {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .btn-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--dark);
        background-color: var(--light);
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 16px;
      }

      .btn-icon:hover {
        background-color: rgba(37, 99, 235, 0.1);
        color: var(--primary);
      }

      .user-profile {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 6px 16px;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
        background-color: var(--light);
      }

      .user-profile:hover {
        background-color: rgba(37, 99, 235, 0.1);
      }

      .user-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: #dbeafe;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: var(--primary);
      }

      .dashboard-layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
      }

      .panel {
        background-color: var(--card-bg);
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        padding: 25px;
        margin-bottom: 25px;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .panel-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--darker);
      }

      .btn {
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .btn-primary {
        background-color: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background-color: var(--primary-light);
      }

      .summary-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .summary-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid var(--border);
        transition: all 0.3s ease;
      }

      .summary-card:hover {
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.07);
        transform: translateY(-3px);
      }

      .summary-card-title {
        font-size: 15px;
        color: var(--gray);
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .summary-card-value {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 6px;
      }

      .summary-card-info {
        font-size: 14px;
        color: var(--gray);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .positive {
        color: var(--success);
      }

      .negative {
        color: var(--danger);
      }

      .trend-up {
        display: inline-flex;
        align-items: center;
        color: var(--success);
      }

      .trend-down {
        display: inline-flex;
        align-items: center;
        color: var(--danger);
      }

      .chart-container {
        height: 300px;
        margin: 25px 0;
        background-color: var(--light);
        border-radius: 12px;
        padding: 15px;
        background-image: var(--chart-gradient);
      }

      .data-section {
        background-color: var(--card-bg);
        border-radius: 12px;
        padding: 25px;
        margin-top: 25px;
      }

      .data-section-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--darker);
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border);
      }

      .cash-flow {
        display: flex;
        gap: 20px;
        margin-top: 25px;
      }

      .flow-card {
        flex: 1;
        background-color: var(--card-bg);
        border-radius: 12px;
        padding: 25px;
        text-align: center;
        border: 1px solid var(--border);
      }

      .flow-card.income {
        border-top: 4px solid var(--success);
      }

      .flow-card.spending {
        border-top: 4px solid var(--danger);
      }

      .flow-title {
        font-size: 17px;
        font-weight: 600;
        margin-bottom: 15px;
        color: var(--darker);
      }

      .flow-value {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .flow-info {
        font-size: 14px;
        color: var(--gray);
      }

      .status-badge {
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
      }

      .status-badge.positive {
        background-color: rgba(16, 185, 129, 0.1);
        color: var(--success);
      }

      .status-badge.negative {
        background-color: rgba(239, 68, 68, 0.1);
        color: var(--danger);
      }

      /* 交易记录页面特有样式 */
      .trades-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 25px;
      }

      .trades-table-container {
        grid-column: span 2;
      }

      .trades-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .trades-table th {
        background-color: var(--primary);
        color: white;
        text-align: left;
        padding: 15px;
        font-weight: 500;
      }

      .trades-table td {
        padding: 15px;
        border-bottom: 1px solid var(--border);
      }

      .trades-table tr:nth-child(even) {
        background-color: var(--light);
      }

      .trades-table tr:hover {
        background-color: rgba(59, 130, 246, 0.05);
      }

      /* 保证交易表格中英文切换时列宽一致 */
      .trades-table th,
      .trades-table td {
        min-width: 110px;
        /* 可根据实际内容调整 */
      }
      .trades-table th:nth-child(1),
      .trades-table td:nth-child(1) {
        width: 150px;
        min-width: 120px;
      }
      .trades-table th:nth-child(2),
      .trades-table td:nth-child(2) {
        width: 110px;
      }
      .trades-table th:nth-child(3),
      .trades-table td:nth-child(3) {
        width: 120px;
      }
      .trades-table th:nth-child(4),
      .trades-table td:nth-child(4) {
        width: 110px;
      }
      .trades-table th:nth-child(5),
      .trades-table td:nth-child(5) {
        width: 110px;
      }
      .trades-table th:nth-child(6),
      .trades-table td:nth-child(6) {
        width: 140px;
      }

      .trade-actions {
        display: flex;
        gap: 8px;
      }

      .action-btn {
        padding: 6px 12px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
      }

      .action-btn.edit {
        background-color: rgba(245, 158, 11, 0.1);
        color: var(--warning);
      }

      .action-btn.delete {
        background-color: rgba(239, 68, 68, 0.1);
        color: var(--danger);
      }

      .trade-details {
        display: flex;
        flex-direction: column;
      }

      .trade-stock {
        font-weight: 600;
      }

      .trade-type {
        font-size: 14px;
        color: var(--gray);
      }

      .trade-type.buy {
        color: var(--success);
      }

      .trade-type.sell {
        color: var(--danger);
      }

      .trade-amount {
        font-weight: 600;
      }

      .trade-amount.positive {
        color: var(--success);
      }

      .trade-amount.negative {
        color: var(--danger);
      }

      .trade-change {
        font-weight: 600;
      }

      .trade-change.positive {
        color: var(--success);
      }

      .trade-change.negative {
        color: var(--danger);
      }

      .trade-percentage {
        font-weight: 600;
        color: var(--dark);
      }

      .distribution-chart {
        grid-column: span 1;
      }

      .filter-bar {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        padding: 15px;
        background-color: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .filter-group label {
        font-size: 14px;
        color: var(--gray);
      }

      .filter-group select,
      .filter-group input {
        padding: 8px 12px;
        border: 1px solid var(--border);
        border-radius: 6px;
        background-color: white;
      }

      @media (max-width: 1200px) {
        .dashboard-layout {
          grid-template-columns: 1fr;
        }

        .trades-container {
          grid-template-columns: 1fr;
        }

        .trades-table-container {
          grid-column: span 1;
        }
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 15px;
          padding: 15px;
        }

        .nav-tabs {
          flex-wrap: wrap;
          justify-content: center;
        }

        .summary-cards {
          grid-template-columns: 1fr;
        }

        .filter-bar {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Top Navigation Bar -->
      <header>
        <div class="logo">
          <i class="fas fa-chart-line"></i>
          <h1 data-i18n="system_title">Financial Asset Management System</h1>
        </div>
        <div style="display: flex; align-items: center; gap: 20px">
          <ul class="nav-tabs">
            <li>
              <a href="./positions.html" data-i18n="nav_asset">
                Asset Management
              </a>
            </li>
            <li>
              <a href="#" class="active" data-i18n="nav_trade">
                Trade Management
              </a>
            </li>
            <li>
              <a href="./stocks.html" data-i18n="nav_stock">Stock Trading</a>
            </li>
          </ul>
          <button id="lang-toggle" style="margin-left: 20px; min-width: 60px">
            中文
          </button>
        </div>
      </header>

      <!-- Trade Records Content -->
      <div class="panel">
        <div class="panel-header">
          <h2 class="panel-title" data-i18n="trade_records">trade_records</h2>
          <!-- Removed Add Trade button -->
        </div>

        <!-- Trade Overview Cards -->
        <div class="summary-cards">
          <div class="summary-card">
            <div class="summary-card-title">
              <i class="fas fa-exchange-alt"></i>
              <span data-i18n="total_trades">Total Trades</span>
            </div>
            <div class="summary-card-value" id="total-trades">142</div>
          </div>

          <div class="summary-card">
            <div class="summary-card-title">
              <i class="fas fa-money-bill-wave"></i>
              <span data-i18n="total_trade_amount">Total Trade Amount</span>
            </div>
            <div class="summary-card-value" id="total-trade-amount">
              $1,256,842.50
            </div>
          </div>

          <div class="summary-card">
            <div class="summary-card-title">
              <i class="fas fa-arrow-up"></i>
              <span data-i18n="buy_trades">Buy Trades</span>
            </div>
            <div class="summary-card-value" id="buy-trades">5</div>
          </div>

          <div class="summary-card">
            <div class="summary-card-title">
              <i class="fas fa-arrow-down"></i>
              <span data-i18n="sell_trades">Sell Trades</span>
            </div>
            <div class="summary-card-value" id="sell-trades">5</div>
          </div>
        </div>

        <!-- Trade Records Table -->
        <div class="data-section">
          <div class="data-section-title" data-i18n="trade_details">
            Trade Details
          </div>
          <table class="trades-table">
            <thead>
              <tr>
                <th data-i18n="trade_time">Trade Time</th>
                <th data-i18n="trade_type">Trade Type</th>
                <th data-i18n="stock">Stock</th>
                <th data-i18n="price">Price</th>
                <th data-i18n="quantity">Quantity</th>
                <th data-i18n="total_amount">Total Amount</th>
              </tr>
            </thead>
            <tbody id="trades-table-body">
              <!-- Trade records will be generated by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      // 模拟交易数据 - 对应Trades表
      let tradesData = [
        {
          id: 1,
          trade_time: '2025-07-28 14:30:25',
          ticker: 'TXSL',
          price: '120.00',
          quantity: 60000,
          total_amount: '720000.00',
        },
        {
          id: 2,
          trade_time: '2025-07-28 11:15:42',
          ticker: 'AAPL',
          price: '-120.00',
          quantity: 60000,
          total_amount: '-720000.00',
        },
        {
          id: 3,
          trade_time: '2025-07-27 15:45:18',
          ticker: 'C',
          price: '120.00',
          quantity: 60000,
          total_amount: '720000.00',
        },
      ]

      // 根据price正负添加trade_type和stock_name
      tradesData = tradesData.map((trade) => {
        const priceNum = Number(trade.price)
        return {
          ...trade,
          trade_type: priceNum >= 0 ? 'buy' : 'sell',
          stock_name: trade.ticker,
        }
      })

      // 货币格式化函数
      function formatCurrency(value) {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        }).format(value)
      }

      // 日期格式化函数
      function formatDateTime(dateTime) {
        const date = new Date(dateTime)
        return date.toLocaleString('en-US', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
        })
      }

      // 渲染交易表格
      function renderTradesTable() {
        const tableBody = document.getElementById('trades-table-body')
        tableBody.innerHTML = ''
        tradesData.forEach((trade) => {
          const row = document.createElement('tr')
          row.innerHTML = `
            <td>${formatDateTime(trade.trade_time)}</td>
            <td>
              <span class="trade-type ${trade.trade_type}" data-i18n="${
            trade.trade_type
          }">${trade.trade_type}</span>
            </td>
            <td>
              <div class="trade-details">
                <div class="trade-stock">${trade.stock_name}</div>
              </div>
            </td>
            <td>${formatCurrency(Math.abs(Number(trade.price)))}</td>
            <td>${trade.quantity}</td>
            <td class="trade-amount">${formatCurrency(
              Math.abs(Number(trade.total_amount))
            )}</td>
          `
          tableBody.appendChild(row)
        })
        // 渲染后刷新 i18n
        if (typeof setLanguage === 'function') {
          setLanguage(localStorage.getItem('lang') || 'en')
        }
      }

      // 更新概览卡片
      function updateSummaryCards() {
        // 总交易次数
        document.getElementById('total-trades').textContent = tradesData.length

        // 总交易金额
        const totalAmount = tradesData.reduce(
          (sum, trade) => Number(sum) + Math.abs(Number(trade.total_amount)),
          0
        )
        document.getElementById('total-trade-amount').textContent =
          formatCurrency(totalAmount)

        // 买入交易次数
        const buyTrades = tradesData.filter(
          (trade) => trade.trade_type === 'buy'
        ).length
        document.getElementById('buy-trades').textContent = buyTrades

        // 卖出交易次数
        const sellTrades = tradesData.filter(
          (trade) => trade.trade_type === 'sell'
        ).length
        document.getElementById('sell-trades').textContent = sellTrades
      }

      // 初始化页面
      document.addEventListener('DOMContentLoaded', function () {
        // 渲染交易表格
        renderTradesTable()
        // 更新概览卡片
        updateSummaryCards()
        // Removed event listeners for add-trade-btn and modal
      })
    </script>
  </body>
</html>
